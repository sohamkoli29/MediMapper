<!DOCTYPE html>
<html lang="en">
<head>
    <title>PDF & Image Text Extractor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js";
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #output { white-space: pre-wrap; margin-top: 20px; text-align: left; }
    </style>
</head>
<body>
    <h2>PDF & Image Text Extractor</h2>
    <input type="file" id="fileInput" accept=".pdf, image/*">
    <button onclick="extractText()">Extract Text</button>

    <h3>Extracted Text:</h3>
    <div id="output"></div>

    <script>
        const apiKey = "AIzaSyCnPJK3HSIYTx1ldNm88_DIeyQbLKFB4yk";

        async function extractText() {
            const fileInput = document.getElementById('reportFile');
            const output = document.getElementById('analysisResults');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please upload a PDF or Image.');
                return;
            }

            output.textContent = 'Extracting text...';

            const fileType = file.type;

            if (fileType === 'application/pdf') {
                extractFromPDF(file);
            } else if (fileType.startsWith('image/')) {
                extractFromImage(file);
            } else {
                output.textContent = 'Unsupported file type!';
            }
        }

        async function extractFromPDF(file) {
            const fileReader = new FileReader();
            fileReader.onload = async () => {
                const pdfData = new Uint8Array(fileReader.result);
                const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
                let extractedText = '';

                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const textContent = await page.getTextContent();
                    extractedText += textContent.items.map(item => item.str).join('\n') + '\n\n';
                }

                if (!extractedText.trim()) {
                    extractFromImage(file);
                } else {
                    output.textContent = extractedText;
                    sendToGemini(extractedText);
                }
            };

            fileReader.readAsArrayBuffer(file);
        }

        function extractFromImage(file) {
            Tesseract.recognize(file, 'eng', {
                logger: m => console.log(m)
            }).then(({ data: { text } }) => {
                document.getElementById('output').textContent = text;
                sendToGemini(text);
            });
        }

        async function sendToGemini(extractedText) {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        contents: [{
                            role: "user",
                            parts: [{
                                text: `You are a medical expert. Based on the provided test report, give me a solution strictly using this format: 
                                - Diet you should follow:
                                - Medicine:
                                - Exercise:

                                Here is the test report: ${extractedText}`
                            }]
                        }]
                    })
                });

                if (!response.ok) throw new Error(`API request failed: ${response.statusText}`);

                const data = await response.json();
                console.log("Gemini Response:", data);

                const reply = data.candidates[0]?.content?.parts[0]?.text || "No response from Gemini.";
                console.log("Medical Advice:", reply);

                const output = document.getElementById('output');
                output.textContent += '\n\nGemini Medical Advice:\n' + reply;
            } catch (error) {
                console.error("Error calling Gemini API:", error);
            }
        }
    </script>
</body>
</html>
